
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EODly - Wrap it up, Level up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#001d3d', // Dark Navy from Sign In button
                        secondary: '#5e888d', // Teal accent from tagline
                        brand: {
                            navy: '#001d3d',
                            teal: '#5e888d',
                            gray: '#f0f2f5',
                            text: '#001d3d',
                            muted: '#94a3b8'
                        },
                        background: {
                            light: '#ffffff',
                            dark: '#0a1128',
                        }
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    },
                    borderRadius: {
                        'auth': '1.5rem',
                    },
                    boxShadow: {
                        'brand': '0 10px 30px -10px rgba(0, 29, 61, 0.2)',
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }
        body {
            -webkit-tap-highlight-color: transparent;
            color: #001d3d;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        input::placeholder {
            color: #94a3b8;
        }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-sans transition-colors duration-300">
